<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <section class="product-view">
            <div class="product-image">
                <picture>
                    <source
                        media="(max-width: 767px)"
                        srcset="./images/image-product-mobile.jpg"
                    />
                    <img
                        src="./images/image-product-desktop.jpg"
                        alt="Gabrielle Essence Eau De Parfum"
                    />
                </picture>
            </div>
            <div class="container">
                <div class="product-text-content">
                    <h2 class="product-type">Perfume</h2>
                    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed by
                        Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="product-price">
                        <ins class="new-price">$149.99</ins>
                        <del class="old-price">$169.99</del>
                    </div>
                </div>
                <a href="#" class="call-to-action">
                    <img class="icon-cart" src="./images/icon-cart.svg" alt="Cart" />
                    <span>Add to Cart</span>
                </a>
            </div>
        </section>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
